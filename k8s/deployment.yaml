apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 3
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: my-nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
